<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas Web Desactualizadas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Páginas Web Desactualizadas</h1>
    <form action="/pages/" method="get">
        <label for="amount">Cantidad de páginas a mostrar:</label>
        <input type="number" id="amount" name="amount" min="1">
        <button type="submit">Mostrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Cookies</th>
                <th>Aviso</th>
                <th>Protección de Datos</th>
                <th>Total de Políticas</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in df.iterrows() %}
            <tr>
                <td>{{ row['url'] }}</td>
                <td>{{ row['cookies'] }}</td>
                <td>{{ row['aviso'] }}</td>
                <td>{{ row['proteccion_de_datos'] }}</td>
                <td>{{ row['Politicas'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
