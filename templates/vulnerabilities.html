<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerabilities</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Últimas Vulnerabilidades</h1>
    <table>
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>Descripción</th>
                <th>Fecha de publicación</th>
            </tr>
        </thead>
        <tbody>
            {% for vulnerability in vulnerabilities %}
            <tr>
                <td>{{ vulnerability['CVE ID'] }}</td>
                <td>{{ vulnerability['Descripcion'] }}</td>
                <td>{{ vulnerability['Fecha de publicacion'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
