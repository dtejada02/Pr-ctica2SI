<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Usuario</title>
    <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <link id="pagestyle" href="../static/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
    <style>
        /* Aumentar el ancho del aside */
        .sidenav {
            width: 700px;
        }
        
        /* Ajustar el contenido principal para que se ajuste al nuevo ancho del aside */
        .main-content {
            margin-left: 700px; /* Debe coincidir con el ancho del aside */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px; /* Añadido margen */
            padding: 0;
        }

        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5e72e4;
            color: white;
            padding: 12px 24px; /* Ajuste del padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px; /* Añadido margen arriba */
        }

        input[type="submit"]:hover {
            background-color: #324cdd;
        }

        /* Estilo para el botón de volver */
        .back-button {
            display: inline-block; /* Cambio a inline-block para que ocupe solo el espacio necesario */
            margin-top: 10px; /* Añadido margen arriba */
            margin-right: 20px; /* Añadido margen derecho */
            background-color: #5e72e4;
            color: white;
            padding: 12px 24px; /* Ajuste del padding */
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #324cdd;
        }
    </style>
</head>
<body>
    <h1>Evaluar Usuario</h1>
    <form method="post">
        <label for="phishing_ratio">Phishing Ratio:</label>
        <input type="text" id="phishing_ratio" name="phishing_ratio"><br>
        <label for="clicked_ratio">Clicked Ratio:</label>
        <input type="text" id="clicked_ratio" name="clicked_ratio"><br>
        <label for="avg_daily_connections">Average Daily Connections:</label>
        <input type="text" id="avg_daily_connections" name="avg_daily_connections"><br>
        <label for="ip_diversity">IP Diversity:</label>
        <input type="text" id="ip_diversity" name="ip_diversity"><br>
        <input type="submit" value="Evaluar Usuario">
    </form>

    <!-- Botón para volver al Inicio -->
    <a href="/" class="back-button">Volver al Inicio</a>
</body>
</html>
